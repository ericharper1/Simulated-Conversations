{% block content %}
<form method="POST" action="">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Delete Response</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p> <strong> Template Name: </strong> {{ template_name }} <br>
       <strong> Student Name: </strong> {{ student }} <br>
        Would you like to notify {{ student }} that this template is available for resubmission? 
      </p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete Response</button>
    <button type="submit" name="reassign" class="btn btn-success">Delete & Notify Response</button>
  </div>

</form>
{% endblock %}
